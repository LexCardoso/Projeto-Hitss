{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block conteudo %}
<div class="container">
    
    <h3>{{ titulo }}</h3>

    
    <p>{{descricao}}</p>
    
    <hr>

    <form action="" method="POST">

        {% csrf_token %}

        {{ form|crispy }}
        
        <button type="submit" class="btn btn-success btn-sm">
            {{ botao }}
        </button>

    </form>

</div>

{% endblock  %}
